<div class="row">
    <div class="col-md-8 offset-md-2">
        <form [formGroup]="postForm" (ngSubmit)="onPostSubmit()">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" formControlName="title" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <input type="text" formControlName="body" id="content" class="form-control">
            </div>
            <div class="text-right">
                <button class="btn btn-primary" *ngIf="!isInEditMode" type="submit">Create Form</button>
                <button class="btn btn-info" type="button" *ngIf="isInEditMode"
                (click)="onPostUpdate()">Update Form</button>
            </div>
        </form>
    </div>
</div>
